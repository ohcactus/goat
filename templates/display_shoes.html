<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="client.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="display-shoes-header">
    <div class="display-shoes-header">
      <div class="row">
        <div class="col-md-6">
          <a href="/display_shoes">HOME</a>
          <a href="/calendar">CALENDAR</a>
          <!--<button id="target">click me</button>-->
        </div>
      </div>
    </div>
  </header>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
  <div class="row">
    <div class="col-md-12 display_shoes">
      <div class="row" id="all-shoes"></div>
    </div>
  </div>
  <div class = "row footer">  
      <div class="col-md-12 auth-button">
          <a class="navbar-button" href="/display-shoes">Home</a>
          <a class="navbar-button" href="/search">Search</a>
          <a class="navbar-button"  href="/new_shoe">Sell</a>
          <a class="navbar-button"  href="/profile">Profile</a>
        </div>
    </div>
</body>
